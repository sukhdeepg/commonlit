<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Quality Assessment</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content">
  <h1>Text Quality Assessment</h1>
  <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
  <button id="submitBtn">Evaluate Text</button>
  <div id="results">
    <p>Content Quality: <span id="contentScore">-</span></p>
    <p>Wording Quality: <span id="wordingScore">-</span></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
